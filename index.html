<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poing intégré en SVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f0f0f0;
    }
    .fist-icon {
      width: 120px;
      height: auto;
      fill: #333; /* Couleur du poing */
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Page avec un poing (SVG intégré)</h1>
  <p>Voici un poing stylisé directement inséré via SVG :</p>

  <svg class="fist-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Forme d'un poing (simplifiée) -->
    <path d="M20,60 L20,40 Q20,30 30,30 L50,30 Q60,30 60,40 L60,60 Q60,70 50,70 L30,70 Q20,70 20,60 Z" />
    <rect x="30" y="70" width="20" height="20" />
  </svg>

</body>
</html>
